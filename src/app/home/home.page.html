<ion-content [fullscreen]="true" class="ion-padding">
  <div class="timer-display">
    <h1>{{ formatTime(timeLeft) }}</h1>
    <p>{{ isWorkSession ? 'Work Session' : 'Break Session' }}</p>
  </div>

  <div class="timer-controls">
    <ion-button expand="block" (click)="startTimer()" [disabled]="isRunning">Start</ion-button>
    <ion-button expand="block" (click)="stopTimer()">Stop</ion-button>
    <ion-button expand="block" (click)="resetTimer()">Reset</ion-button>
  </div>
</ion-content>
